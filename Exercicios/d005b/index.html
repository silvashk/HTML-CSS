<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>

    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Coloque o mouse em cima para descobrir qual tag usar em cada caso.</p>

    <ul>
        <li><abbr title="Se Usa a Tag p">Paragrafos</abbr></li>
        <li><abbr title="Se Usa a Tag img">Imagens</abbr></li>
        <li><abbr title="Se Usa a Tag title">Titulos</abbr></li>
        <li><abbr title="Se Usa a Tag ul">Listas Nao Ordenadas</abbr></li>
        <li><abbr title="Se Usa a Tag ol">Listas Ordenadas</abbr></li>

    </ul>
    
</body>
</html>
